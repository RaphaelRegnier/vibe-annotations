name: Publish NPM Package

on:
  push:
    branches: [ main ]
    paths:
      - 'annotations-server/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits and tags
      id-token: write  # For NPM publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for proper versioning
        fetch-depth: 0
        # Use GITHUB_TOKEN for checkout
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Install dependencies
      run: |
        cd annotations-server
        npm install

    - name: Bump version and publish
      run: |
        cd annotations-server
        
        # Always bump version for new commits
        echo "Bumping patch version..."
        npm version patch --no-git-tag-version
        
        # Get the final version to publish
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "Publishing version: $NEW_VERSION"
        
        # Publish to NPM
        npm publish
        
        # Commit the version bump
        git add package.json
        git commit -m "chore: bump annotations-server version to $NEW_VERSION [skip ci]"
        
        # Push with explicit token
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create release tag
      run: |
        cd annotations-server
        NEW_VERSION=$(node -p "require('./package.json').version")
        git tag "server-v$NEW_VERSION"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "server-v$NEW_VERSION"