name: Publish NPM Package

on:
  push:
    branches: [ main ]
    paths:
      - 'annotations-server/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits and tags
      id-token: write  # For NPM publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for proper versioning
        fetch-depth: 0
        # Use GITHUB_TOKEN for checkout
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Install dependencies
      run: |
        cd annotations-server
        npm install

    - name: Get NPM version and publish
      run: |
        cd annotations-server
        
        # Get latest published version from NPM
        LATEST_NPM_VERSION=$(npm view vibe-annotations-server version 2>/dev/null || echo "0.1.0")
        echo "Latest NPM version: $LATEST_NPM_VERSION"
        
        # Set the package.json to the latest NPM version, then bump
        npm version $LATEST_NPM_VERSION --no-git-tag-version
        npm version patch --no-git-tag-version
        
        # Get the new version to publish
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "Publishing new version: $NEW_VERSION"
        
        # Publish to NPM
        npm publish
        
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}