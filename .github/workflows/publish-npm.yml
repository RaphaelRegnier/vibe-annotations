name: Publish NPM Package

on:
  push:
    branches: [ main ]
    paths:
      - 'annotations-server/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits and tags
      id-token: write  # For NPM publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for proper versioning
        fetch-depth: 0
        # Use GITHUB_TOKEN for checkout
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Install dependencies
      run: |
        cd annotations-server
        npm install

    - name: Bump version and publish
      run: |
        cd annotations-server
        
        # Get current version from package.json
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # Get latest published version from NPM (fallback to current if not found)
        PUBLISHED_VERSION=$(npm view vibe-annotations-server version 2>/dev/null || echo "$CURRENT_VERSION")
        echo "Published version: $PUBLISHED_VERSION"
        
        # Compare versions and determine if we need to bump
        if [ "$CURRENT_VERSION" = "$PUBLISHED_VERSION" ]; then
          echo "Need to bump version..."
          npm version patch --no-git-tag-version
        else
          echo "Version already bumped from published version"
        fi
        
        # Get the final version to publish
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "Publishing version: $NEW_VERSION"
        
        # Publish to NPM
        npm publish
        
        # Commit the version bump
        git add package.json
        git commit -m "chore: bump annotations-server version to $NEW_VERSION [skip ci]"
        
        # Push with explicit token (may need write permissions in repo settings)
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin HEAD:${{ github.ref_name }}
        
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create release tag
      run: |
        cd annotations-server
        NEW_VERSION=$(node -p "require('./package.json').version")
        git tag "server-v$NEW_VERSION"
        git push origin "server-v$NEW_VERSION"